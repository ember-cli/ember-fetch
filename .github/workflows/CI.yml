name: CI

on:
  pull_request:
  push:
    # filtering branches here prevents duplicate builds from pull_request and push
    branches:
      - master
      - "v*"
    # always run CI for tags
    tags:
      - "*"

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Linting"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn lint

  ember-default-tests:
    needs: lint
    name: "Tests: ubuntu (node@${{ matrix.node-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16.14
          - 18
          - 20

    steps:
      - uses: actions/checkout@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn test

  prefer-native-ember-default-tests:
    needs: ember-default-tests
    name: "PREFER_NATIVE=true Tests: ubuntu (node@${{ matrix.node-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16.14
          - 18
          - 20

    steps:
      - uses: actions/checkout@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - run: yarn install --frozen-lockfile --non-interactive
      - run: PREFER_NATIVE=true yarn test

  native-promise-ember-default-tests:
    needs: ember-default-tests
    name: "NATIVE_PROMISE=true Tests: ubuntu (node@${{ matrix.node-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16.14
          - 18
          - 20

    steps:
      - uses: actions/checkout@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile --non-interactive
      - run: NATIVE_PROMISE=true yarn test

  node-tests:
    needs: ember-default-tests
    name: "Node Tests: ubuntu (node@${{ matrix.node-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 16.14
          - 18
          - 20

    steps:
      - uses: actions/checkout@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install --frozen-lockfile --non-interactive
      - run: yarn run test:node

  ember-try-scenarios:
    name: Tests - ${{ matrix.ember-try-scenario }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.allow-failure }}
    needs: ember-default-tests

    strategy:
      fail-fast: true
      matrix:
        ember-try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-lts-4.8
          - ember-lts-4.12
          - ember-lts-5.4
          - ember-lts-5.8
          - ember-lts-5.12
          - ember-release
        allow-failure: [false]
        include:
          - ember-try-scenario: ember-beta
            allow-failure: true
          - ember-try-scenario: ember-canary
            allow-failure: true
          - ember-try-scenario: embroider-safe
            allow-failure: true
          - ember-try-scenario: embroider-optimized
            allow-failure: true

    steps:
      - uses: actions/checkout@v4
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.14
      - name: install dependencies
        run: yarn install
      - name: test
        run: node_modules/.bin/ember try:one ${{ matrix.ember-try-scenario }} --skip-cleanup
